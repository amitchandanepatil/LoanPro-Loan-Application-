<div class="App_container">
    <h2>Loan Application</h2>
    <form action="#" method="post">
        <div class="form-group">
            <label for="loan-type">Loan Type</label>
            <select id="loan-type" name="loan-type" required>
                <option value="">Select Loan Type</option>
                <option value="personal">Personal Loan</option>
                <option value="home">Home Loan</option>
                <option value="car">Car Loan</option>
            </select>
        </div>
        <div class="form-group">
            <label for="loan-amount">Loan Amount</label>
            <input type="number" id="loan-amount" name="loan-amount" required>
        </div>
        <div class="form-group">
            <label for="loan-term">Loan Term (months)</label>
            <input type="number" id="loan-term" name="loan-term" required>
        </div>
        <div class="form-group">
            <label for="yearly-income">Current Yearly Income</label>
            <input type="number" id="yearly-income" name="yearly-income" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth (MM/DD/YY)</label>
            <input type="text" id="dob" name="dob" placeholder="Enter date in MM/DD/YY format" required>
        </div>
        <div class="form-group">
            <label for="maritalStatus">Marital Status</label>
            <select id="maritalStatus" name="maritalStatus" required>
                <option value="">Select your marital status</option>
                <option value="single">Single</option>
                <option value="married">Married</option>
                <option value="divorced">Divorced</option>
                <option value="widowed">Widowed</option>
            </select>
        </div>
        <div class="form-group">
            <label for="employmentStatus">Employment Status</label>
            <select id="employmentStatus" name="employmentStatus" required>
                <option value="">Select your employment status</option>
                <option value="employed">Employed</option>
                <option value="unemployed">Unemployed</option>
                <option value="student">Student</option>
                <option value="retired">Retired</option>
            </select>
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
            <input type="checkbox" id="privacyPolicy" name="privacyPolicy" required>
            <label for="privacyPolicy">I confirm that I agree to the Privacy Policy</label>
        </div>
        <input type="submit" value="Submit Application">
    </form>
